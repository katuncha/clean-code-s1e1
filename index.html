<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-body">
      <section class="todo-body__item">
        <label class="title" for="new-task">Add Item</label>
        <div class="todo-body__row">
          <input class="input-text task" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>

      <section class="todo-body__item">
        <h3 class="title">Todo</h3>
        <ul class="todo-list" id="incomplete-tasks">
          <li class="todo-list__item">
            <input class="todo-list__checkbox" type="checkbox">
            <label class="todo-list__label task">Pay Bills</label>
            <input class="input-text todo-list__input task" type="text">
            <button class="button button--edit">Edit</button>
            <button class="button button--delete">
              <img class="button__img" src="./remove.svg">
            </button>
          </li>
          <li class="todo-list__item todo-list__item--edit">
            <input class="todo-list__checkbox" type="checkbox">
            <label class="todo-list__label task">Go Shopping</label>
            <input class="input-text todo-list__input task" type="text" value="Go Shopping">
            <button class="button button--edit">Save</button>
            <button class="button button--delete">
              <img class="button__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>

      <section class="todo-body__item">
        <h3 class="title">Completed</h3>
        <ul class="todo-list todo-list__item--completed" id="completed-tasks">
          <li class="todo-list__item">
            <input class="todo-list__checkbox" type="checkbox" checked>
            <label class="todo-list__label todo-list__label--completed task">See the Doctor</label>
            <input class="input-text todo-list__input task" type="text">
            <button class="button button--edit">Edit</button>
            <button class="button button--delete">
              <img class="button__img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
